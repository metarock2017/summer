<!DOCTYPE html>
<html>

        <title></title>
        <script src="js/jquery-min.js" type="text/javascript"></script>

                    <div class="top_du2">。</div>
                </div>

                    <div class="top_time_kq">28 优</div>
                </div>
            </div>
            




            <div class="center">
                <ul>
                    <li>

                        <div class="li_center iconfont">&#xe607;</div>

                        <div class="li_top">星期六</div>
                        <div class="li_center iconfont">&#xe603;</div>

                    <li>
                        <div class="li_top">星期一</div>
                        <div class="li_center iconfont">&#xe63e;</div>
                        <div class="li_bottom">沙尘暴</div>
                    </li>
                    <li>
                        <div class="li_top">星期二</div>
                        <div class="li_center iconfont">&#xe613;</div>
                        <div class="li_bottom">台风</div>
                    </li>
                    <li>
                        <div class="li_top">星期三</div>
                        <div class="li_center iconfont">&#xe6fb;</div>
                        <div class="li_bottom">雾霾</div>
                    </li>
                </ul>

                <div class="canvas"></div>
            </div>
            <div class="bottom"></div>
        </div>

    <script src="js/index.js" type="text/javascript"></script>
